<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="dashboard-header">
        <div class="logo"><img src="./assets/imgs/logo.svg" alt="" /></div>
        <div class="search-bar"></div>
        <div class="profile">
          <span class="profile-logo"></span>
          <p class="welcome"></p>
          <span class="more-options-logo"></span>
        </div>
      </header>
      <div class="dashboard-content">
        <div class="first-content">
          <div class="options">
            <button id="add-game">ADICIONE SEU JOGO</button>
            <button id="favorite">FAVORITOS</button>
          </div>
          <div class="game-cover-medium">
            <!--<img src="" alt="Game Cover Medium" />-->
          </div>
          <span class="selector-dots"></span>
        </div>
        <div class="carousel-bar">
          <p>XBOX</p>
          <div class="left-arrow">
            <img src="./assets/imgs/left-arrow.svg" alt="" />
          </div>
          <div class="right-arrow">
            <img src="./assets/imgs/right-arrow.svg" alt="" />
          </div>
          <div class="games-bar">
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
          </div>
        </div>
        <div class="carousel-bar">
          <p>PLAYSTATION</p>
          <div class="left-arrow">
            <img src="./assets/imgs/left-arrow.svg" alt="" />
          </div>
          <div class="right-arrow">
            <img src="./assets/imgs/right-arrow.svg" alt="" />
          </div>
          <div class="games-bar">
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
          </div>
        </div>
        <div class="poster-apresentation">
          <p>JOGOS COM A MAIOR NOTA</p>
          <div class="apresentation-wrapper">
            <div class="game-large-cover"></div>
            <div class="game-infos">
              <p class="game-name">lorem</p>
              <p class="game-gendre">lorem</p>
              <p class="release-yaer">2012</p>
              <p class="resource">lorem</p>
              <p class="language">lorem</p>
              <div class="stars">******</div>
            </div>
          </div>
        </div>
        <div class="carousel-bar">
          <p>PC</p>
          <div class="left-arrow">
            <img src="./assets/imgs/left-arrow.svg" alt="" />
          </div>
          <div class="right-arrow">
            <img src="./assets/imgs/right-arrow.svg" alt="" />
          </div>
          <div class="games-bar">
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
          </div>
        </div>
        <div class="recently-added">
          <p>Adicionados recentemente</p>
          <div class="recently-added-wrapper">
            <div class="game-extra-large-cover"></div>
            <div class="game-extra-large-cover"></div>
          </div>
        </div>
      </div>
      <footer><p>Todos os direitos reservados</p></footer>
    </div>
  </body>
</html>
